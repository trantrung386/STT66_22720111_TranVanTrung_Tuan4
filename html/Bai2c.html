<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/Bai2c.css">
</head>

<body>
    <div class="container">
        <div class="row p-1">
            <table class="table-borderless table_css">
                <tr>
                    <td>
                        <h5>Username*</h5>
                    </td>
                    <td>
                        <h6>Company name*</h6>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Choose your username"></td>
                    <td><input type="text" class="form-control float-end" placeholder="your company name"></td>
                </tr>
                <tr>
                    <td>
                        <h5>E-mail*</h5>
                    </td>
                    <td>
                        <h6>Category*</h6>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Your current email address"></td>
                    <td><input type="text" class="form-control float-end" placeholder="skills catagory"></td>
                </tr>
                <tr>
                    <td>
                        <h5>Password*</h5>
                    </td>
                    <td>
                        <h6>Contact number*</h6>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Create a password"></td>
                    <td><input type="text" class="form-control float-end" placeholder="provide your number"></td>
                </tr>
                <tr>
                    <td>
                        <h5>Full name*</h5>
                    </td>
                    <td>
                        <h6>Your Location*</h6>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" placeholder="Your First name and Last name"></td>
                    <td><input type="text" class="form-control float-end" placeholder="Your Pincode and City"></td>
                </tr>
                <tr>
                    <td>
                        <h5>Gender*</h5>
                    </td>
                    <td><input type="checkbox" name="conditions" id="conditions">Agree with the terms and conditions</td>
                </tr>
                <tr>
                    <td><input class="gender" type="radio">Male <input class="gender" type="radio">Female</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2" class="float-end td_button"><button type="button" class="btn btn-success button_css">Signup</button> or <button type="button" class="btn btn-primary">Sign Up with Facebook</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
